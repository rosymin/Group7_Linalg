<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Standard Matrix Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Standard Matrix Finder</h1>
  
    <div class="dimensions">
        <label>n (dimension of ℝⁿ)</label>
        <input type="number" id="nInput" min="1" max="5" value="2" step="1">
    
        <label>m (dimension of ℝᵐ)</label>
        <input type="number" id="mInput" min="1" max="5" value="2" step="1">


    </div>  

    <h2>Basis Vectors</h2>
    <div id="basisContainer" class="matrix"></div>
  
    <h2>Images Under T</h2>
    <div id="imageContainer" class="matrix"></div>
  
  
    <button class="compute" onclick="computeStandardMatrix()">
        Compute Standard Matrix
    </button>

    <div class="controls">
    <button onclick="toggleSteps()">Show / Hide Steps</button>
    <button onclick="resetInputs()">Reset</button>
    <button onclick="randomizeInputs()">Random</button>
</div>

  
    <div id="output"></div>
    <div id="steps"></div>

</div>

<script src="script.js"></script>
</body>
</html>
